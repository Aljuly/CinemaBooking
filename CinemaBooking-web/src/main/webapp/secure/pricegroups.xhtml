<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="/WEB-INF/templates/Template.xhtml">
	<ui:define name="content">
		<h:form>
			<h:panelGrid border="1" columns="2" style="width: 1050px; ">
				<h:dataTable id="pg-table" value="#{pgBean.getList}" var="pgroup"
					rules="all" cellpadding="4" cellspacing="0" style="width: 600px; ">
					<p:facet name="header">
						<h:outputText value="Price Groups"></h:outputText>
					</p:facet>
					<h:column id="column1">
						<p:facet name="header">
							<h:outputText value="Group ID"></h:outputText>
						</p:facet>
						<h:outputText value="#{pgroup.id}" />
					</h:column>
					<h:column id="column2">
						<p:facet name="header">
							<h:outputText value="Color"></h:outputText>
						</p:facet>
						<h:outputText value="#{pgroup.color}" />
					</h:column>
					<h:column id="column3">
						<p:facet name="header">
							<h:outputText value="Description"></h:outputText>
						</p:facet>
						<h:outputText value="#{pgroup.description}" />
					</h:column>
					<h:column id="column4">
						<p:facet name="header">
							<h:outputText value="Action"></h:outputText>
						</p:facet>
						<h:commandLink value="Delete" action="#{pgBean.delete(pgroup)}" />
					</h:column>
				</h:dataTable>
				<h:panelGrid border="1" columns="1" style="width: 430px; ">
				<p:facet name="header">
						<h:outputText value="New Price Group"></h:outputText>
					</p:facet>
					<h:panelGrid border="1" columns="2" style="width: 278px; ">
						<h:outputText value="PriceGroup Description"></h:outputText>
						<h:inputText id="name" size="45"
							value="#{pgroup.description}" required="true"
							requiredMessage="Description is required" style="width: 294px; " />
						<h:outputText value="Define color" />
						<rich:colorPicker colorMode="hex" value="#{pgroup.color}">
							<a4j:support event="onchange" reRender="painter" />
						</rich:colorPicker>
					</h:panelGrid>
					<h:commandButton action="#{pgBean.create}"
						value="Create Price Group" />
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
