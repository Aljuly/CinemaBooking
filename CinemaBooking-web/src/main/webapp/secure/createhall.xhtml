<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/Template.xhtml">

	<ui:define name="title">Create Page</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{hall.clear}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:messages globalOnly="true" errorStyle="color: red"
			infoStyle="color: green" layout="table" />
		<h1>Define new hall parameters</h1>

		<h:form>
			<h:panelGrid styleClass="createTable" columns="3" cellpadding="4"
				cellspacing="0" style="width: 600px; ">

				<h:outputLabel for="name">Number:</h:outputLabel>
				<h:inputText id="name" size="45" value="#{hallBean.get.number}"
					required="true" requiredMessage="Number is required"
					style="width: 300px; " />
				<h:message for="name" style="color:red; width: 100px;" />

				<h:outputLabel for="description">Description:</h:outputLabel>
				<h:inputText id="description" size="45"
					value="#{hallBean.get.description}" required="true"
					requiredMessage="Description is required" style="width: 300px; " />
				<h:message for="description" style="color:red; width: 100px;" />


				<h:commandButton action="#{hallBean.create}" value="Create Hall" />
			</h:panelGrid>

			<h:panelGrid styleClass="navTable">
				<h:link outcome="hallsinfo" value="List of halls" />
			</h:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
</html>
