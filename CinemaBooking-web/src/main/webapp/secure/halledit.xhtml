<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/Template.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="Id" value="#{hallBean.get().id}" />
			<f:event listener="#{hallBean.find}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:messages globalOnly="true" errorStyle="color: red"
			infoStyle="color: green" layout="table" />
		<h1>Edit Hall info</h1>

		<h:form>
			<h:panelGrid styleClass="editTable" columns="2" cellpadding="4"
				cellspacing="0" style="width: 493px; ">
				<h:outputLabel value="Hall Id" id="id" />
				<h:outputText value="#{hallBean.get().id}" />
				<h:outputLabel value="Number" id="name" />
				<h:inputText value="#{hallBean.get().number}" />
				<h:outputLabel value="Description" id="Description" />
				<h:inputText value="#{hallBean.get().description}"
					style=" width : 433px;" />

				<h:commandButton action="#{hallBean.update}" value="Edit Hall" />
			</h:panelGrid>

			<h:panelGrid styleClass="navTable">
				<h:link outcome="viewhall" value="View Details"
					includeViewParams="true">
					<f:param name="id" value="#{hallBean.get().id}"></f:param>
				</h:link>
				<h:link outcome="hallsinfo" value="List of Halls" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
